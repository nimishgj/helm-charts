apiVersion: v2
name: hello-helm
description: A Helm chart for deploying multi-framework REST API applications (Go/Gin, Java/SpringBoot, Node.js/Express, Python/FastAPI, PHP/Laravel)

# Chart type: application
type: application

# Chart version (SemVer 2.0)
version: 0.1.0

# Application version (version of the applications being deployed)
appVersion: "1.0.0"

# Keywords for easier discovery
keywords:
  - api
  - rest
  - microservices
  - go
  - java
  - nodejs
  - python
  - php
  - gin
  - springboot
  - express
  - fastapi
  - laravel

# Maintainer information
maintainers:
  - name: nimishgj
    email: nimish@example.com

# Home page
home: https://github.com/nimishgj/sample-applications

# Sources
sources:
  - https://github.com/nimishgj/sample-applications

# Minimum Kubernetes version required
kubeVersion: ">=1.19.0-0"