{{- if .Values.goGin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hello-helm.go-gin.fullname" . }}
  labels:
    {{- include "hello-helm.go-gin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.goGin.replicas }}
  selector:
    matchLabels:
      {{- include "hello-helm.go-gin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.common.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hello-helm.go-gin.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.common.serviceAccount.create }}
      serviceAccountName: {{ include "hello-helm.serviceAccountName" . }}
      {{- end }}
      # Removed global security context to avoid permission issues
      containers:
      - name: go-gin
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsUser: 0
          runAsNonRoot: false
        image: {{ include "hello-helm.image" (dict "Values" .Values "name" .Values.goGin.image.name) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.goGin.image.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.goGin.healthCheck.path }}
            port: {{ .Values.goGin.healthCheck.port }}
          initialDelaySeconds: {{ .Values.goGin.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.goGin.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.goGin.healthCheck.timeoutSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.goGin.healthCheck.path }}
            port: {{ .Values.goGin.healthCheck.port }}
          initialDelaySeconds: {{ .Values.goGin.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.goGin.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.goGin.healthCheck.timeoutSeconds }}
        resources:
          {{- toYaml .Values.goGin.resources | nindent 12 }}
        env:
        - name: PORT
          value: {{ .Values.goGin.image.targetPort | quote }}
        - name: GIN_MODE
          value: "release"
      {{- with .Values.common.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.common.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.common.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}